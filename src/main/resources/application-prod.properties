# ===========================================
# PRODUCTION CONFIGURATION FOR RENDER.COM
# ===========================================

spring.application.name=DPMHC-backend
server.port=${PORT:8080}

# ===========================================
# DATABASE CONFIGURATION - FIXED
# ===========================================
# Use Render's DATABASE_URL directly (it's already in JDBC format)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - FIXED
# CRITICAL: Changed from create-drop to update to prevent data loss
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Schema initialization - FIXED
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# ===========================================
# REDIS CONFIGURATION
# ===========================================
spring.data.redis.url=${REDIS_URL}
spring.data.redis.timeout=5000ms

# Redis Connection Pool - Optimized for 512MB memory
spring.data.redis.lettuce.pool.max-active=3
spring.data.redis.lettuce.pool.max-idle=2
spring.data.redis.lettuce.pool.min-idle=1
spring.data.redis.lettuce.pool.max-wait=2000ms

# ===========================================
# MEMORY OPTIMIZATION - AGGRESSIVE
# ===========================================
# Minimal connection pool for 512MB limit
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# Reduce JPA batch operations
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Optimize server threads - REDUCED
server.undertow.threads.worker=8
server.undertow.threads.io=2
server.undertow.buffer-size=512
server.undertow.max-http-post-size=1MB

# ===========================================
# DISABLE RESOURCE-INTENSIVE FEATURES
# ===========================================
spring.jpa.open-in-view=false
spring.mvc.log-request-details=false
spring.mvc.log-resolved-exception=false
spring.devtools.add-properties=false
spring.h2.console.enabled=false

# Disable Hibernate caching
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.query.plan_cache_max_size=256

# ===========================================
# LOGGING - MINIMAL
# ===========================================
logging.level.root=ERROR
logging.level.com.example.DPMHC_backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=WARN

# ===========================================
# SECURITY & JWT
# ===========================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=300000
app.jwt.refresh-expiration=7776000000

# ===========================================
# FILE UPLOAD & CLOUDINARY
# ===========================================
app.upload.max-file-size=10485760
app.upload.allowed-types=image/*,video/*,audio/*,application/pdf
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ===========================================
# EMAIL CONFIGURATION
# ===========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ===========================================
# WEBSOCKET CONFIGURATION
# ===========================================
spring.websocket.max-text-message-size=4096
spring.websocket.max-binary-message-size=4096

# ===========================================
# JACKSON CONFIGURATION
# ===========================================
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.accept-empty-string-as-null-object=true

# ===========================================
# PAGINATION
# ===========================================
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50

# ===========================================
# APPLICATION SPECIFIC
# ===========================================
app.base.url=${APP_BASE_URL:https://your-app.onrender.com}
app.refresh-token.max-per-user=5
app.refresh-token.cleanup-delay=86400000

# ===========================================
# CACHE SETTINGS
# ===========================================
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.key-prefix=sm:
spring.cache.redis.use-key-prefix=true

# ===========================================
# ACTUATOR (Health Check Only)
# ===========================================
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.db.enabled=true
management.health.redis.enabled=true

# ===========================================
# SERVER OPTIMIZATION
# ===========================================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/json
server.compression.min-response-size=2048
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2